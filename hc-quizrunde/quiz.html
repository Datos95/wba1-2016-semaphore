<html>
    <head>

      <meta charset="utf-8">  <!-- erlaubt das Benutzen von deutschen Umlauten-->
      <title>Quizrunde</title>

      <link href="quiz.css" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

        <p class = "fragen-counter" id="question" ></p>
        <!--- <p id="text"></p> -->
            <!--Hier steht der Fragenblock. Diese Fragen werden später durch das Skript zufällig wiedergegeben (hier wird das Skript implementiert).-->
        <p class="fragenblock" id="frage"></p>
        <!-- Fortschrittsbalken -->

        <div class="wrap">
	          <div id="timer"></div>
	          <div id="timer-js"></div>
        </div>





        <!-- Einheitliches Konzept zu Klassennamen
	        http://cssguidelin.es/
	         -->
        <!--Die Klasse "AlleAntworten" gruppiert alle möglichen Antworten zur Frage.-->
        <!-- Hier steht nacheinander aufgelistet die Klasse "Antwort".
              Die Antworten sind mit ids ausgestattet,
              damit das Javaskript dort die Antworten einbinden kann. -->
        <ul class= "alle-antworten" id="antworten"

            <li><p class="antwort  button-id1" id="antwort1" data-antwortId="1"></p></li>
            <li><p class="antwort  button-id2" id="antwort2" data-antwortId="2"></p></li>
            <li><p class="antwort  button-id3" id="antwort3" data-antwortId="3"></p></li>
            <li><p class="antwort  button-id4" id="antwort4" data-antwortId="4"></p></li>

        </div>

        <!-- JavaScripte laden  -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>
        <script src="js/plugins.js?v=1"></script>
        <script src="js/script.js?v=1"></script>
        <script src="../Logik/quizlogik.js"></script>
        <script src="../app/assets/js/fubuizz.js"></script>
        <script type="text/javascript"></script>
        <script type="text/javascript">
	       /*
	        setTimeout(startTimer, 1000);
	         function startTimer(){

         }*/
	        var zeit = 100;

	        function showAnswers(){
		/*document.getElementById("timer").className = "start";*/

            var timer = setInterval(updateTimer, 10 );
            function updateTimer(){
	             zeit--;
	            document.getElementById("timer-js").style.width = zeit + "%";
	            if(zeit <= 0){ clearInterval(timer); }
              console.log(zeit);
        }
	}

	window.onload = function () {

        setTimeout(showAnswers, 1000);

    }


  </script>

      </body>
</html>
