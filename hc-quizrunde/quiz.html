<html>
    <head>
      <title>Quizrunde</title>
      <link href="reset.css" rel="stylesheet"/>
      <link href="quiz.css" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
    </head>
    <body>
      <header>
          <!--Hier befindet sich der Header. Dies ist die graue Leiste und enthält das Menü und das Logo.-->
        <h1 id= "Logo">
            <p> <a href="Logo Fubuizz.png"><img src="Logo Fubuizz.png" height= 40px alt="Fubuizz"/></a> </p>
        </h1>
          <!--h1 enthält das Logo als Element.-->
        <nav>
          <!-- Siehe hc-navi, später einfügen -->
        </nav>
      </header>
        <p class = "beiwelcherfragesindwir">Frage:2/10</p>
        <div class="Fragenblock">
            <!--Hier steht der Fragenblock. Diese Fragen werden später durch das Skript zufällig wiedergegeben (hier wird das Skript implementiert).-->
            <p>
                Wann wurde der Verein - damals noch FV Werder Bremen - gegruendet?
                Wann wurde der Verein - damals noch FV Werder Bremen - gegruendet?
                Wann wurde der Verein - damals noch FV Werder Bremen - gegruendet?
            </p>
        </div>
        <div class= "AlleAntworten">
            <!--Die Klasse "AlleAntworten" gruppiert alle möglichen Antworten zur Frage.-->
          <div class="Antwort">
              <!--Hier steht nacheinander aufgelistet die Klasse "Antwort". Vorerst haben wir hier die Antworten A - D benannt, später soll hier aber das Javaskript zur Generierung von Antworten eingebunden sein.-->
            <p> 01.Oktober 1893</p>
          </div>
          <div class="Antwort">
            <p> 04.Februar 1899</p>
          </div>
          <div class="Antwort">
            <p> 07.Juli 1907</p>
          </div>
          <div class="Antwort">
            <p> 01.Januar 1920</p>
          </div>
        </div>
    </body>
</html>
