<!DOCTYPE html>
<html>
    
    <head>
        <title>Fubuizz</title>
        <link rel="stylesheet" type="text/css" href="Endscreen-Smartphone.css" >
        <meta charset="utf-8"
    </head>
    
    
<body>
        
    <div id="top">
        
        <img class="quizbild" src="images/example.jpg" width="172.5pt" height="106.5pt">
        <!-- Quizbild!-->
       
        <h1>Deutschland</h1>
        <!-- Screen Überschrift!-->
        
        <div class="points">
            <p>Erreichte Punkte xx Rang xx</p>
            <!--Erreichte Punkte!-->
        </div>
    </div>
    
    <div id="buttons">
        <p class="highscore">Highscore</p>
        
        <p class="erneut">Erneut spielen</p>
        <!--Buttons unter dem Quizbild!-->
    </div>
     
    <div id="quizze">        
        <!--Auswahl des nächsten Quizzes!-->
        <div>
            <img class="bild" src="images/GER.jpg" height="35pt" width="56.6pt" style="float:left ; margin:15.5pt 0pt 7pt 7.5pt">
            
            <div>
                <p class="quiz_ueberschrift">Deutschland</p>
                
                <div>
                    <p class="erstellinfos">von Paulo_Pinto erstellt am 12.09.2016</p>
                    <p class="gespielt">212 mal gespielt</p>
                </div>
            </div>
        </div>
        
        <div>
            <img class="bild" src="images/Cleague.jpg" height="35pt" width="56.6pt" style="float:left ; margin:15.5pt 0pt 7pt 7.5pt">
            
            <div>
                <p class="quiz_ueberschrift">Tim Serie A</p>

                <div>
                    <p class="erstellinfos">von Noel_Sticker erstellt am 14.08.2016</p>
                    <p class="gespielt">156 mal gespielt </p>
                </div>
            </div>
        </div>
        
        <div>
            <img class="bild" src="images/Bliga.jpg" height="35pt" width="56.6pt" style="float:left ; margin:15.5pt 0pt 7pt 7.5pt">
            <div>
                <p class="quiz_ueberschrift">Bundesliga</p>
                <div>
                    <p class="erstellinfos">von Paul_Schmidt erstellt am 01.12.2015</p>
                    <p class="gespielt">149 mal gespielt </p>
                </div>
                
            </div>
        </div>
    </div>

</body>
    
</html>
