<!DOCTYPE html>
<html>
    
    <head>
        <title>Fubuizz</title>
        <link rel="stylesheet" type="text/css" href="CSS/Endscreen-Smartphone.css" >
        
    </head>
    
    
<body>
    <center>
        <table id="fenster">
            
            <header>
                <div class="header">
                    <img class="logo" src="images/Logo%20Fubuizz.png"/>
                    <img class="burger" src=""/>
                </div>
            </header>
        
            <div id="top">
                <tr>
                    <div class="quizbild">
                        <!-- Quizbild!-->
                        <img src="images/GER.jpg"/>
                        <div>Deutschland</div>
                    </div>
                </tr>

                <tr>
                    <div id="points">
                        <p>Erreichte Punkte: xx  Rang: xx</p>
                        <!--Erreichte Punkte!-->
                    </div>
                </tr>
            </div>
               
           
            
            <div id="btn">
                <tr>
                    <div class="highscore">
                        <a href="INTERNETSEITE">Highscore</a>
                    </div>
                </tr>
                <tr>
                    <div class="erneut" >
                        <a href="INTERNETSEITE">Erneut spielen</a>
                    </div>
                </tr>
            </div>
            
            
            <div id="quizze">
                
                <tr>
                    <td><img class="bild" src="images/GER.jpg"/></td>
                    <td>
                        <p class="quiz_ueberschrift">Deutschland</p>
                        
                        <div>
                            <p class="erstellinfos">von Paulo_Pinto erstellt am 12.09.2016</p>
                            <p class="gespielt">212 mal gespielt</p>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td><img class="bild" src="images/Cleague.jpg"/></td>
                    <td>
                        <p class="quiz_ueberschrift">Tim Serie A</p>

                        <div>
                            <p class="erstellinfos">von Noel_Sticker erstellt am 14.08.2016</p>
                            <p class="gespielt">156 mal gespielt </p>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td><img class="bild" src="images/Bliga.jpg"/></td>
                    <td>
                        <p class="quiz_ueberschrift">Bundesliga</p>
                        <div>
                            <p class="erstellinfos">von Paul_Schmidt erstellt am 01.12.2015</p>
                            <p class="gespielt">149 mal gespielt </p>
                        </div>
                    </td>
                    
                </tr>
                
            </div>
            
        </table>
    </center>
</body>
