       <!--Überschrift-->
        <div class="headline">
            <h1 id="headlinetext">Highscore</h1>
        </div>
        
        <!--Gesamte linke Seite -->
        <div class="teaser">
            <!--Dropdown-Menü für Quizauswahl-->
            <select id="auswahl" onchange=changeHighscore(this.value)>
                    <option value="1">{{option1}}</option>
                    <option value="2">{{option2}}</option>
                    <option value="3">{{option3}}</option>
                    <option value="4">{{option4}}</option>
                    <option value="5">{{option5}}</option>
                    <option value="6">{{option6}}</option>
                    <option value="7">{{option7}}</option>
                    <option value="8">{{option8}}</option>
                    <option value="9">{{option9}}</option>
                    <option value="10">{{option10}}</option>
            </select>
            
            <!--Quizbild-->
            <img id="teaserimage" src="{{image}}"/>
            
            <!--Autor und Erstellungsdatum-->
            <span id="author">von {{author}} erstellt am {{date}}</span>
            
            <!--Quizbeschreibung/Teasertext-->
            <p id="teasertext">{{description}}</p>
        </div>
        
        <!--Gesamte rechte Seite-->
        <div class="container-table">
            <!--Highscoreliste/Tabelle-->
            <table class="liste"> 
                <!--Tabellenkopf-->
                <thead >
                <tr id="h_listhead"> 
                    <th><img id="medaillen" src="../../assets/images/medaillen%20highscore.png"/></th> 
                    <th>Spieler</th> 
                    <th>Zeit</th> 
                    <th class="sortiert">Punkte</th>
                </tr>  
                </thead>
                
                <!--Tabellenkörper-->
                <tbody id="h_ranking">
                <tr> 
                    <td>{{rankIdx}}.</td> 
                    <td>{{player}}</td> 
                    <td>{{date}}</td> 
                    <td>{{points}}</td>
                </tr>  
                </tbody>
            </table>
        </div>
