<div class="uebersicht" id="snippetQuiz">
            <div class="Quizkachel" id={{quizIdx}}>
                <h3>{{name}}</h3>  
                <img class="Quizbild" src={{image}} alt="Fubuizz"/>
                <p class="Erstellinfos">
                    von {{author}} erstellt <br>
                    am {{date}}
                </p>
                <div class="inhalt">
                    <p class="Beschreibung">
                        {{description}}
                    </p>
                    <p class="AnzGespielt">
                        {{counter}} mal gespielt
                    </p>
                </div>
                <div class="button"> 
                <a class="Auswahl" href="">Auswaehlen</a>
                </div>
            </div>
</div>
