<section class="quizuebersicht">
	<div class="content">
		
	    <div class="sortierliste"><!-- cn: klassennamen bitte klein beginnen -->
            <ul class="sortiercontent">
				<li class="Top"><a href="https://www.google.de">Top</a></li>
				<li class="AZ"><a href="https://www.google.de">A-Z</a></li>
				<li class="New"><a href="https://www.google.de">New</a></li>
				<li class="Last"><a href="https://www.google.de">Last</a></li>
			</ul> 
        </div>
            
		<div class="kacheln uebersicht" id="snippetQuiz">
		    <div class="quizkachel" id={{quizIdx}}>
			    <div class="quizkachel-inner">
			        <div class="basicInfos">
			            <h3>{{name}}</h3>  
			            <img class="quizbild" src="{{image}}" alt="Fubuizz"/>
			            <p class="erstellinfos">
			                von {{author}} erstellt 
			            </p>
			            <p class="datum">
			                 am {{date}}
			            </p>
			            <p class="anzGespielt mobile">
			                {{counter}} mal gespielt
			            </p>
			        </div>
		            <div class="inhalt">
		                <p class="beschreibung">
		                    {{description}}
		                </p>
		                <p class="anzGespielt desktop tablet">
		                    {{counter}} mal gespielt
		                </p>
		            </div>
		            <button class="auswahl-button button is-primary" href="">Auswaehlen</button>
			    </div>
		    </div>
		</div>
	</div>
</section>
