<section class="quizuebersicht">
<div class="kacheln uebersicht" id="snippetQuiz">
	            <div class="Quizkachel" id={{quizIdx}}>
	                <div class="basicInfos">
	                    <h3>{{name}}</h3>  
	                    <img class="Quizbild" src={{image}} alt="Fubuizz"/>
	                    <p class="Erstellinfos">
	                        von {{author}} erstellt 
	                    </p>
	                    <p class="datum">
	                         am {{date}}
	                    </p>
	                    <p class="AnzGespielt mobile">
	                        {{counter}} mal gespielt
	                    </p>
	                </div>
	                    <div class="inhalt">
	                        <p class="Beschreibung">
	                            {{description}}
	                        </p>
	                        <p class="AnzGespielt desktop tablet">
	                            {{counter}} mal gespielt
	                        </p>
	                    </div>
	                <div class="button"> 
	                    <button class="Auswahl" href="">Auswaehlen</button>
	                </div>
	            </div>
</div>
</section>
