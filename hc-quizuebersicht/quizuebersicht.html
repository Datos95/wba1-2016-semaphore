<!DOCTYPE html>
<html>
    <head>
        <link href="quizuebersicht.css" type="text/css" rel="stylesheet">
        <title>Fubuizz Quizübersicht</title>
    </head>
    <body>
        <!-- NEU Klasse Content eingefügt! enthält Sotierleiste und Quizkacheln -->
        <div class="content">
            <div class="Sortierliste">
                <ul class="sortiercontent">
            <div class="Top"><a href="https://www.google.de">Top</a></div>
            <div class="AZ"><a href="https://www.google.de">A-Z</a></div>
            <div class="New"><a href="https://www.google.de">New</a></div>
            <div class="Last"><a href="https://www.google.de">Last</a></div>
            </ul> 
            </div>
            <div class="Quizkachel">
                <h3>~QUIZNAME~</h3>  
                <img class="Quizbild" src="img/Platzhalter_Bild.png" alt="Fubuizz"/>
                <p class="Erstellinfos">
                    von ~AUTOR~ erstellt <br>
                    am ~DATUM~
                </p>
                <div class="inhalt">
                    <p class="Beschreibung">
                        ~BESCHREIBUNG~
                    </p>
                    <p class="AnzGespielt">
                        ~ANZAHL~ mal gespielt
                    </p>
                </div>
                <div class="button"> 
                <a class="Auswahl" href="">Auswaehlen</a>
                </div>
            </div>
        </div>
    </body>
</html>
